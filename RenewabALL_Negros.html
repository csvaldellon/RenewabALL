<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RenewabALL Negros</title>
    <script>
        function change0(){
            document.getElementById("changing_image").innerHTML="<img src=negros%20occ.png>" +
                "<img src=negros%20orie.png>"
        }
        function change2(){
            document.getElementById("changing_image").innerHTML="<img src=Negros%20Occidental%20Solar.png>" +
                "<img src=Negros%20Oriental%20Solar.png>"
        }
        function change3() {
            document.getElementById("changing_image").innerHTML = "<img src=negros%20occ.png>" +
                "<img src=Negros%20Oriental%20Geothermal.jpg>"
        }
        function change4() {
            document.getElementById("changing_image").innerHTML = "<img src=Negros%20Occidental%20Biomass.png>"+
                "<img src=Negros%20Oriental%20Biomass.png>"
        }
        function change5() {
            document.getElementById("changing_image").innerHTML = "<img src=Negros%20Occidental%20Oil.jpg>"+
                "<img src=negros%20orie.png>"
        }
    </script>
</head>
<body>
    <div class="text-center">
    <header>
        <h1>RenewabALL Negros</h1>
    </header>
    </div>
    <div class="text-center" id="changing_image">
    <img src="negros%20occ.png"><img src="negros%20orie.png">
    </div>
    <a onclick="change0()"><button>Back</button></a>
    <a onclick="change2()"><button>Solar</button></a>
    <a onclick="change3()"><button>Geothermal</button></a>
    <a onclick="change4()"><button>Biomass</button></a>
    <a onclick="change5()"><button>Oil</button></a>
    <div>
        <img src="1%20Solar%20Startup%201.5%20RE%20vs%20non%20RE.PNG">
    </div>
</body>
</html>
