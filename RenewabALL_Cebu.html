<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RenewabALL Cebu</title>
    <script>
        function change0(){
            document.getElementById("changing_image").innerHTML="<img src=cebu.png>"
        }
        function change1(){
            document.getElementById("changing_image").innerHTML="<img src=Cebu%20Hydro.png>"
        }
        function change2(){
            document.getElementById("changing_image").innerHTML="<img src=Cebu%20Solar.png>"
        }
        function change3() {
            document.getElementById("changing_image").innerHTML = "<img src=Cebu%20Coal.jpg>"
        }
        function change4() {
            document.getElementById("changing_image").innerHTML = "<img src=Cebu%20Oil%20Embedded.png>"
        }
        function change5() {
            document.getElementById("changing_image").innerHTML = "<img src=Cebu%20Oil.jpg>"
        }
        function change7() {
            document.getElementById("changing_image").innerHTML = "<img src=Cebu%20Natural%20Gas.png>"
        }
    </script>
</head>
<body>
    <div class="text-center">
    <header>
        <h1>RenewabALL Cebu</h1>
    </header>
    </div>
    <div class="text-center" id="changing_image">
    <img src="cebu.png">
    </div>
    <a onclick="change0()"><button>Back</button></a>
    <a onclick="change1()"><button>Hydro</button></a>
    <a onclick="change2()"><button>Solar</button></a>
    <a onclick="change3()"><button>Coal</button></a>
    <a onclick="change4()"><button>Oil Embedded</button></a>
    <a onclick="change5()"><button>Oil</button></a>
    <a onclick="change7()"><button>Natural Gas</button></a>
    <div>
        <img src="1%20Solar%20Startup%201.4%20RE%20vs%20non%20RE.PNG">
    </div>
</body>
</html>
