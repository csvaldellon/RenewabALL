<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RenewabALL Bohol</title>
    <script>
        function change0(){
            document.getElementById("changing_image").innerHTML="<img src=bohol.png>"
        }
        function change1(){
            document.getElementById("changing_image").innerHTML="<img src=Bohol%20hydro.png>"
        }
        function change5() {
            document.getElementById("changing_image").innerHTML = "<img src=Bohol%20Oil.jpg>"
        }
    </script>
</head>
<body>
    <div class="text-center">
    <header>
        <h1>RenewabALL Bohol</h1>
    </header>
    </div>
    <div class="text-center" id="changing_image">
    <img src="bohol.png">
    </div>
    <a onclick="change0()"><button>Back</button></a>
    <a onclick="change1()"><button>Hydro</button></a>
    <a onclick="change5()"><button>Oil</button></a>
    <div>
        <img src="1%20Solar%20Startup%201.8%20RE%20vs%20non%20RE.PNG">
    </div>
</body>
</html>
